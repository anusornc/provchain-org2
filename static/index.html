<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvChainOrg Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #2c3e50; color: white; padding: 1rem; text-align: center; }
        .container { display: flex; height: calc(100vh - 60px); }
        .sidebar { width: 300px; background-color: #ecf0f1; padding: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
        .main { flex-grow: 1; position: relative; }
        #cy { width: 100%; height: 100%; background-color: white; }
        .control-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, button { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #bdc3c7; border-radius: 4px; }
        button { background-color: #3498db; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        .status { margin-top: 1rem; padding: 0.5rem; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        h2 { margin-top: 0; color: #2c3e50; }
        .legend { position: absolute; bottom: 1rem; right: 1rem; background: rgba(255,255,255,0.9); padding: 1rem; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .legend-item { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <h1>ProvChainOrg Supply Chain Visualization</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="control-group">
                <h2>Trace Product</h2>
                <label for="from">From (Entity URI)</label>
                <input type="text" id="from" placeholder="http://provchain.org/trace-test#Batch3">
                
                <label for="to">To (Entity URI)</label>
                <input type="text" id="to" placeholder="http://provchain.org/trace-test#Batch1">
                
                <button onclick="tracePath()">Trace Path</button>
            </div>

            <div class="control-group">
                <h2>Explore Graph</h2>
                <label for="root-item">Root Item URI (Optional)</label>
                <input type="text" id="root-item" placeholder="Leave empty for full graph">
                <button onclick="loadGraph()">Reload Graph</button>
            </div>

            <div id="status" class="status"></div>

            <div id="details">
                <h3>Node Details</h3>
                <p>Click on a node to see details.</p>
                <pre id="node-data" style="white-space: pre-wrap; font-size: 0.9rem;"></pre>
            </div>
        </div>
        <div class="main">
            <div id="cy"></div>
            <div class="legend">
                <div class="legend-item"><div class="dot" style="background: #3498db;"></div>Product/Batch</div>
                <div class="legend-item"><div class="dot" style="background: #e74c3c;"></div>Activity</div>
                <div class="legend-item"><div class="dot" style="background: #2ecc71;"></div>Agent</div>
                <div class="legend-item"><div class="dot" style="background: #95a5a6;"></div>Other</div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
