# Baseline Systems Only - Neo4j, Jena, Ethereum
# ProvChainOrg will run natively on the host
#
# Usage:
#   sudo docker compose -f docker-compose.baselines-only.yml up -d
#   sudo docker compose -f docker-compose.baselines-only.yml down

version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-baseline
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/benchmark_password
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
    volumes:
      - neo4j_baseline_data:/data
      - neo4j_baseline_logs:/logs
      - ./datasets:/import:ro
    networks:
      - baseline_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "benchmark_password", "RETURN 1 AS result"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

  # Apache Jena Fuseki (RDF/SPARQL Store)
  jena-fuseki:
    image: stain/jena-fuseki:latest
    container_name: jena-fuseki-baseline
    restart: unless-stopped
    ports:
      - "3030:3030"   # Fuseki UI and SPARQL endpoint
    environment:
      - ADMIN_PASSWORD=admin123
      - FUSEKI_BASEDATA=/fuseki
      - JVM_ARGS=-Xmx2G -Xms512m
    volumes:
      - jena_baseline_data:/fuseki-base
      - ./datasets:/datasets:ro
    networks:
      - baseline_network
    command: >
      /jena-fuseki/fuseki-server
      --mem
      --set=TDB=tdb
      /ds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$$/status"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Ethereum (Ganache Testnet)
  ethereum-ganache:
    image: trufflesuite/ganache:latest
    container_name: ethereum-baseline
    restart: unless-stopped
    ports:
      - "8545:8545"   # RPC endpoint
    environment:
      - MNEMONIC="test test test test test test test test test test test test junk"
      - NETWORK_ID=1337
      - GAS_PRICE=20000000000
      - GAS_LIMIT=6721975
      - ACCOUNTS=10
      - DEFAULT_BALANCE_ETH=1000
      - LOCK=false
      - CHAIN_ID=1337
      - NETWORK=hardhat
    networks:
      - baseline_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: baseline-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - baseline_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: baseline-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=baseline123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - baseline_network
    depends_on:
      - prometheus

volumes:
  neo4j_baseline_data:
    driver: local
  neo4j_baseline_logs:
    driver: local
  jena_baseline_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  baseline_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
