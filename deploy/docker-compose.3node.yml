version: '3.8'

services:
  # Node 1
  node1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.production
    container_name: provchain-node1
    restart: unless-stopped
    ports:
      - "8080:8080"  # HTTP API
      - "9090:9090"  # Metrics
    environment:
      - RUST_LOG=info
      - JWT_SECRET=dev_secret_node1
      - CONFIG_FILE=/app/config/production-deployment.toml
      - PROVCHAIN_PEERS=node2:8080,node3:8080
      - PROVCHAIN_PORT=8080
      # Override config for metrics to differentiate or just use hostname
      - OTEL_SERVICE_NAME=provchain-node1
    volumes:
      - node1_data:/app/data
    networks:
      - provchain_network
    depends_on:
      - jaeger

  # Node 2
  node2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.production
    container_name: provchain-node2
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - RUST_LOG=info
      - JWT_SECRET=dev_secret_node2
      - CONFIG_FILE=/app/config/production-deployment.toml
      - PROVCHAIN_PEERS=node1:8080,node3:8080
      - PROVCHAIN_PORT=8080
      - OTEL_SERVICE_NAME=provchain-node2
    volumes:
      - node2_data:/app/data
    networks:
      - provchain_network
    depends_on:
      - jaeger

  # Node 3
  node3:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.production
    container_name: provchain-node3
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - RUST_LOG=info
      - JWT_SECRET=dev_secret_node3
      - CONFIG_FILE=/app/config/production-deployment.toml
      - PROVCHAIN_PEERS=node1:8080,node2:8080
      - PROVCHAIN_PORT=8080
      - OTEL_SERVICE_NAME=provchain-node3
    volumes:
      - node3_data:/app/data
    networks:
      - provchain_network
    depends_on:
      - jaeger

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: provchain-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - provchain_network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: provchain-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - provchain_network
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: provchain-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686" # UI
      - "14268:14268" # Collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/badger
    networks:
      - provchain_network

volumes:
  node1_data:
  node2_data:
  node3_data:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  provchain_network:
    driver: bridge
