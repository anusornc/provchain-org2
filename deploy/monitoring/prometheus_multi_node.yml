global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'provchain-nodes'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      # REPLACE THESE WITH YOUR ACTUAL NODE IPs
      - targets: 
        - 'NODE_1_IP:9090'
        - 'NODE_2_IP:9090'
        - 'NODE_3_IP:9090'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
