# ProvChain-Org Benchmark Toolkit
# Portable Docker Compose configuration for any machine

services:
  # ProvChain-Org with embedded ontology
  provchain:
    image: provchain-org:v1.0.1
    container_name: provchain-benchmark
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - RUST_LOG=info
      - JWT_SECRET=benchmark-test-secret-key-min-32-chars-for-security-validation
      - BENCHMARK_MODE=true
      - CONSENSUS_PROTOCOL=poa
    volumes:
      - provchain_data:/app/data
      - ./data:/benchmark-data:ro
    networks:
      - benchmark_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j-benchmark
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/benchmark
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - benchmark_net
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "benchmark", "RETURN 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus-benchmark
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - benchmark_net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana-benchmark
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - benchmark_net
    depends_on:
      - prometheus

  # Benchmark Runner
  benchmark-runner:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: benchmark-runner
    restart: "no"
    environment:
      - PROVCHAIN_URL=http://provchain:8080
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=benchmark
      - DATASET_PATH=/benchmark-data
      - RESULTS_PATH=/results
      - ITERATIONS=${ITERATIONS:-10}
      - DATASET_SIZE=${DATASET_SIZE:-1000}
      - CONCURRENT_USERS=${CONCURRENT_USERS:-10}
    volumes:
      - ./results:/results
      - ./data:/benchmark-data:ro
    networks:
      - benchmark_net
    depends_on:
      provchain:
        condition: service_healthy
      neo4j:
        condition: service_healthy

volumes:
  provchain_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  benchmark_net:
    driver: bridge
