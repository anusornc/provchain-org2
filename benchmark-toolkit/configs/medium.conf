# Medium Hardware Profile
# 8GB RAM, 4 CPU cores
# Standard testing (recommended for most users)

# Benchmark iterations
ITERATIONS=10

# Dataset size (number of transactions)
DATASET_SIZE=1000

# Concurrent users
CONCURRENT_USERS=10

# Docker resource limits
DOCKER_MEMORY="4g"
DOCKER_CPU="2.0"

# Timeout settings
SERVICE_TIMEOUT=120
BENCHMARK_TIMEOUT=600

# Feature flags
RUN_QUERY_BENCHMARK=true
RUN_WRITE_BENCHMARK=true
RUN_PERMISSION_BENCHMARK=true
RUN_CROSSCHAIN_BENCHMARK=false

# Monitoring interval
PROMETHEUS_INTERVAL=10s
