# High Hardware Profile
# 16GB RAM, 8 CPU cores
# Extended testing for powerful workstations

# Benchmark iterations
ITERATIONS=20

# Dataset size (number of transactions)
DATASET_SIZE=5000

# Concurrent users
CONCURRENT_USERS=50

# Docker resource limits
DOCKER_MEMORY="8g"
DOCKER_CPU="4.0"

# Timeout settings
SERVICE_TIMEOUT=90
BENCHMARK_TIMEOUT=900

# Feature flags
RUN_QUERY_BENCHMARK=true
RUN_WRITE_BENCHMARK=true
RUN_PERMISSION_BENCHMARK=true
RUN_CROSSCHAIN_BENCHMARK=true

# Monitoring interval
PROMETHEUS_INTERVAL=5s
