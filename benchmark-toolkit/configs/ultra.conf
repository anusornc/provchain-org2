# Ultra Hardware Profile
# 32GB+ RAM, 16+ CPU cores
# Extensive testing for servers and cloud instances

# Benchmark iterations
ITERATIONS=50

# Dataset size (number of transactions)
DATASET_SIZE=10000

# Concurrent users
CONCURRENT_USERS=100

# Docker resource limits
DOCKER_MEMORY="16g"
DOCKER_CPU="8.0"

# Timeout settings
SERVICE_TIMEOUT=60
BENCHMARK_TIMEOUT=1200

# Feature flags
RUN_QUERY_BENCHMARK=true
RUN_WRITE_BENCHMARK=true
RUN_PERMISSION_BENCHMARK=true
RUN_CROSSCHAIN_BENCHMARK=true

# Monitoring interval
PROMETHEUS_INTERVAL=3s
