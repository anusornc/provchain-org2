# Low-End Hardware Profile
# 4GB RAM, 2 CPU cores
# Minimal testing for development laptops

# Benchmark iterations
ITERATIONS=3

# Dataset size (number of transactions)
DATASET_SIZE=100

# Concurrent users
CONCURRENT_USERS=2

# Docker resource limits
DOCKER_MEMORY="2g"
DOCKER_CPU="1.0"

# Timeout settings
SERVICE_TIMEOUT=180
BENCHMARK_TIMEOUT=300

# Feature flags
RUN_QUERY_BENCHMARK=true
RUN_WRITE_BENCHMARK=true
RUN_PERMISSION_BENCHMARK=false
RUN_CROSSCHAIN_BENCHMARK=false

# Monitoring interval
PROMETHEUS_INTERVAL=15s
